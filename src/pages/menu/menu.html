      <ion-buttons start>
        <button  ion-button icon-only solid>
          <ion-icon name="contact"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
      <ion-buttons end>
        <button  ion-button icon-end solid color="secondary">
          Help
          <ion-icon name="help-circle"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>

  </ion-content>

  <ion-footer no-shadow>
    <button ion-button icon-end block color="danger" (click)="logoutUser()">
      Logout
    </button>
  </ion-footer>

</ion-menu>
