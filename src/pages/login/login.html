<ion-header>
<!--  <ion-navbar>
    <ion-title>Login Page</ion-title>
  </ion-navbar>
-->
</ion-header>


<ion-content padding>

  <ion-img src="assets/imgs/titleLogo.png" class="myLogo"></ion-img>

  <ion-item class="myText">
    Share your favorite <br>
    music to your friends.
  </ion-item>

  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Votre Adresse Mail"
                 [class.invalid]="!loginForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Mot de passe</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Votre Mot de passe"
                 [class.invalid]="!loginForm.controls.password.valid && blur">
      </ion-input>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!loginForm.valid">
      Login
    </button>

  </form>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button outline icon-only (click)="facebookLogin()">
          <ion-icon name='logo-facebook'></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button outline icon-only (click)="googleLogin()">
          <ion-icon name='logo-google'></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button outline icon-only (click)="twitterLogin()">
          <ion-icon name='logo-twitter'></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button outline icon-only>
          <ion-icon name='logo-pinterest'></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button block clear (click)="goToSignup()">
    Sign Up
  </button>

  <button ion-button block clear (click)="goToResetPassword()">
    I forgot my password
  </button>

  <button ion-button block clear (click)="goToTermsAndConditions()">Terms & Conditions</button>

</ion-content>
