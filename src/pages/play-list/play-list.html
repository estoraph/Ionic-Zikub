<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Play Lists</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngIf="!videoUrl">
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of items" (click)="showVideo(item)">
        <ion-avatar item-start>
          <img src="{{item.photoUrl}}">
        </ion-avatar>
        <h2>{{item.title}}</h2>
        <p>{{item.shit}}</p>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="videoUrl">
    <iframe margin="0" padding="0" border="none" width="100%" height="100%" frameBorder="0"
      [src]="videoUrl">
    </iframe>
  </div>

</ion-content>
