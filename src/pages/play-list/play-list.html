<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Play Lists</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-card *ngFor="let item of items">
  <ion-card-header>
    {{item.title}}

  </ion-card-header>
  <ion-card-content>
    <iframe margin="0" padding="0" border="none" width=100% height="100%" frameBorder="0" [src]="item.videoUrl | youtube">
  </iframe>
  </ion-card-content>
</ion-card>

</ion-content>
